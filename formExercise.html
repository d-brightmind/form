<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link href="formExercise.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information.</p>
        <form action="https://register-demo.ef-oneweb.com.">
            <div>
                <label>Enter Your First Name: <input type="text" name="firstname" required></label>
                <label>Enter Your Last Name: <input type="text" name="lastname" required></label>
                <label>Enter Your Email: <input type="email" name="email" required></label>
                <label>Create a New Password: <input type="password" name="password" required pattern="[a-z0-5]{8}"></label>
            </div>
            <div>
                <label><input type="radio" name="account-type" class="inline"> Personal Account</label>
                <label><input type="radio" name="account-type" class="inline"> Business Account</label>
                <label>
                    <input type="checkbox" required class="inline"> 
                    <a href="https://www.ef-oneweb.com/terms-of-service/" class="link">
                        I accept the terms and conditions</a>
                </label>
            </div>
            <div>
                <label>Upload a profile picture:<input type="file" name="file"></label>
                <label>Input your age (years):<input type="number" name="age" min="13" max="120"></label>
                <label>How did you hear about us?
                    <select name="funel"> 
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label>Provide a bio 
                    <textarea rows="3" column="30" placeholder="I like coding on the beach...."></textarea>
                </label>
            </div>
            <input type="submit" value="Submit" name="submit"/>
        </form>
    </body>
</html>
