<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>
    <link rel="stylesheet" href="formExercise.css">
</head>
<body>
    <!--this is the page header-->
    <header>
        <img class="logo" src="logo.png" alt="logo.png">
    </header>
    <!--this is the form-->
    <form class="fr-header" action="formpro" method="post">
        <!--this is the form header-->
        <section>
            <h1 class="header-inline">Form of online payment by Paypal</h1>
            <h5 class="header-inline">What would you buy?</h5>
        </section>
        <section>
            <hr>
        </section>
        <!--this is the form inputs-->
        <section>
            <label class="secs">How many shoes do you buy? <p class="inline">*</p></label>
                <div class="secs">
                    <input id="list1" type="checkbox" name="shoes" class="inline" required>
                    <label for="list1">1 - $10</label><br>
                    <input id="list2" type="checkbox" name="shoes" class="inline" required>
                    <label for="list2">2 - $20</label><br>
                    <input id="list3" type="checkbox" name="shoes" class="inline" required>
                    <label for="list3">3 - $30</label>
                </div>
        </section>
        <section class="section1">
            <label class="secs">What color do you want? </label>
            <div class="secs">
                <select name="color"> 
                    <option value="">Choose an option......</option>
                    <option value="1">Red</option>
                    <option value="2">Green</option>
                    <option value="3">Yellow</option>
                    <option value="3">Black</option>
                    <option value="h5">Random color</option>
                </select>
            </div>
        </section>
        <section class="section2">
            <label  class="secs">Name: <p class="inline">*</p></label>
            <div class="secs">
                <input id="first" type="text" name="Firstname" required>
                <label class="label-inputs" for="first">First</label>
            </div>
            <div class="secs">
                    <input id="last" type="text" name="Lastname" required>
                <label class="label-inputs" for="last" >Last</label>
            </div>
        </section>
        <section class="section3">
            <label class="secs">Street Address <p class="inline">*</p></label>
            <div class="secs">
                <input id="al1" type="text" name="Address-Line1" required>
                <label class="label-inputs" for="al1">Street Address</label>
                <input id="al2" type="text" name="Address-Line2" required>
                <label class="label-inputs" for="al2" >Last</label>
                <input id="city" type="text" name="City" required>
                <label class="label-inputs" for="city" >City</label>
                <input id="s/p/r" type="text" name="S/P/R" required>
                <label class="label-inputs" for="s/p/r" >State / Province / Region</label>
                <input id="p/z" type="text" name="P/Z" required>
                <label class="label-inputs" for="p/z" >Postal / Zip</label>
                <input id="country" type="text" name="Country" required>
                <label class="label-inputs" for="country" >Country</label>
            </div>
        </section>
        <section class="section4">
            <label class="secs" for="email" >Email</label>
            <div class="secs">
                <input id="email" type="text" name="Email" required>
            </div>
        </section>
        <section class="section5">
            <label class="secs">Payment method <p class="inline">*</p></label>
                <div class="secs">
                    <select name="color"> 
                        <option value="">Choose an option......</option>
                        <option value="1">Red</option>
                        <option value="2">Green</option>
                        <option value="3">Yellow</option>
                        <option value="3">Black</option>
                        <option value="h5">Random color</option>
                    </select>
                </div>
        </section>
        <section>
            <input type="submit" value="Submit" name="submit"/>
        </section>
    </form>
</body>
</html>
